services:
  djangoapp:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./djangoapp:/djangoapp
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql
  psql:
    image: postgres:18.2-alpine
    volumes:
      - ./data/postgres/data:/var/lib/postgresql
    env_file:
      - ./dotenv_files/.env
